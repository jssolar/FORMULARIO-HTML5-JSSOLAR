<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario html5</title>

</head>


<body>
  <div class=" m-5 cuello">
    <div class="cuerpo border rounded-1  container bg-light px-0">
        <div class=" border-bottom container-fluid p-0 my-0 pagos ">
            <p class="p-3 my-0 container-fluid width-100%"><b>Payment form example</b></p>
        </div>
        <div class="rounded p-3 container my-1">
            <p class="border rounded  missing m-0 p-3">Some fiel are missing <br>  </p>
        </div>
        <div class="container-fluid grid text-center primeraFila my-4 px-3">
            <div class="row">
              <div class="col-md-5">
                <p class="text-start">Card #</p> 
                <p class="border rounded text-start container p-3">xxxxxxxxxxxxxxx</p>
              </div>
              <div class="col-md-3">
                <p class="text-start">CVC</p> 
                <p class="border rounded text-start container p-3">0000</p>
              </div>
              <div class="col-md-4">
                <p class="text-start">Amount</p> 
                <p class="border rounded text-start container p-3"> Amount</p>
              </div>
            </div>
          </div>
        <div class="container-fluid grid text-center segundaFila my-4 px-3">
            <div class="row">
              <div class="col-md-6">
                <p class="text-start">Firts Name</p> 
                <p class="border rounded text-start container p-3">xxxxxxxxxxxxxxx</p>
              </div>
              <div class="col-md-6">
                <p class="text-start">Last Name</p> 
                <p class="border rounded text-start container p-3">xxxxxxxxxxxxxxx</p>
              </div>
            </div>
          </div>
          <div class="container grid text-center px-3 my-4">
            <div class="row">
              <div class="col-md-6">
                <p class="text-start">City</p> 
                <p class="border rounded text-start container  p-3">xxxxxxxxxxxxxxx</p>
              </div>
              <div class="col-md-3">
                <p class="text-start">State</p> 
                <p class="border rounded text-start container 
                p-3">xxxxxxxxxxxxxxx</p>
              </div>
              <div class="col-md-3">
                <p class="text-start">Postal Code</p> 
                <p class="border rounded text-start container p-3">xxxxxxxxxxxxxxx</p>
              </div>
            </div>
          </div>
          <div class="row  m-0 ps-0">
            <div class="col-md-6">
              <p>We accept:</p>
              <div>
                <!--tarjetas de credito  -->
                <div class="input-group mb-3">
                  <div class="input-group-text bg-black">
                    <input class="form-check-input ms-1" type="radio" value="tarjetaMaster" checked aria-label="Checkbox for following text input" id ="tarjetaMaster"><br>
                    <i class="fa-brands ms-1 fa-cc-mastercard tarjetaMaster fs-5" for="tarjetaMaster"></i>
                    <input class="form-check-input ms-3" type="radio" value="viSa" aria-label="Checkbox for following text input" id="viSa">
                    <i class="fa-brands ms-1 fa-cc-visa fs-5 fa-lg" style="color: #fafafa;" value = "viSa"></i>
                    <input class="form-check-input ms-3" type="radio" value="" aria-label="Checkbox for following text input">
                    <i class="fa-brands ms-1 fa-cc-diners-club fs-5" style="color: #ebedef;"></i>
                    <input class="form-check-input ms-3" type="radio" value="" aria-label="Checkbox for following text input">
                    <i class="fa-brands ms-1 fa-cc-amex fs-5" style="color: #ffffff;"></i>
                  </div>  
                </div>
                 <!-- tarjetas de cradito -->
              </div>
            </div>
            <div class="col-md-6">
             <p> Message</p>
             <div class="tarjetas container px-0">
              <textarea class="container-fluid p-0 rounded border" name="mensaje" id="" cols="auto" rows="2"></textarea>
              <p>Add any notes here.</p>
             </div>
            </div>
          </div>
  
          <div class="d-grid gap-2 d-md-flex justify-content-md-end p-2 border-top botones p-3 m-0 container-fluid width-100%">
            <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
            <button class="btn btn-primary" type="button">Send</button>
          </div>
    </div>   
    </div>
  </div>
</body>

      <script src="https://kit.fontawesome.com/e699a5ff55.js" crossorigin="anonymous"></script>
</html>
